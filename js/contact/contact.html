<div class="container text-center">
  
  <div class="row">
    
    <div class="col-md-12">
      
      <img src="images/plane.png" 
           alt="Plane">
      <h3>
        Contact Me
      </h3>
      <span>info@mysite.com | Phone: 0987654321</span>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="form-group">
            <form ng-submit="contactAuthor()"
                  name="contact">
                
              <input type="text"
                    class="form-control"
                    placeholder="Name"
                    required>
              <input type="email"
                    class="form-control"
                    placeholder="Email"
                    required>
              <input type="text"
                    class="form-control"
                    placeholder="Subject"
                    required>
              <textarea rows="10"
                        class="form-control"
                        placeholder="Message"
                        required>
                
              </textarea>
              
              <button class="btn btn-primary"
                      ng-disabled="contact.$invalid">
                Send
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
</div>
