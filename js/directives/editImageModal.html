<div id="edit-modal"
     class="modal fade"
     role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal">&times;</button>

                <h4 class="modal-title">
                    Editing
                    <b>{{imageData.title}}</b>
                    Work
                </h4>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <b>Title:</b>
                    <input type="text"
                           ng-model="editingWork.title"
                           class="form-control">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <b>Load new Image:</b>
                        </div>
                        <div class="col-md-6">
                            <b>Current Image: </b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="file"
                                   class="form-control">
                        </div>
                        <div class="col-md-6">
                            <img ng-src="{{imageData.src}}"
                                 class="editing__modal__current-image"
                                 alt="{{imageData.title}}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <b>Work Description:</b>
                    <input type="text"
                           ng-model="editingWork.description"
                           class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success"
                        ng-disabled="!imageData.src"
                        data-dismiss="modal"
                        ng-click="saveChanges()">
                    Save Changes
                </button>
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">

                    Close
                </button>
            </div>
        </div>

    </div>
</div>
